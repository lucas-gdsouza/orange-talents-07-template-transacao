#SPRING
spring.application.name=Transacao

#DATABASE
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=${URL_DATABASE:jdbc:postgresql://localhost:5435/transacoes}
spring.datasource.username=${POSTGRES_USER:transacoes}
spring.datasource.password=${POSTGRES_PASSWORD:123}

#JPA
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop